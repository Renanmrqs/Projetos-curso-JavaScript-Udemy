<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <p>
        <h1>IMC</h1>
        Menos que 18,5 <br>
        Entre 18,5 e 24,9 <br>
        Entre 25 e 29,9 <br>
        Entre 30 e 34,9 <br>
        Entre 35 e 39,9 <br>
        Mais do que 40 <br>

        <p>
        <h1>Resultado</h1>
        Abaixo do peso <br>
        Peso normal <br>
        Sobrepeso <br>
        Obesidade grau 1 <br>
        Obesidade grau 2 <br>
        Obesidade grau 3 <br>
        </p>

        <h1>Calcule seu IMC</h1>

        <form action="/Calculo IMC EXC/Modelo Exrcicios" id="formulario" method="POST">

            <label for="peso">Peso:</label>
            <input type="text" id="peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura">
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
